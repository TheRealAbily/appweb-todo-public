<!DOCTYPE html>
<html lang='en'>

<head>
    <title>New task</title>

    <link rel='stylesheet' href='../resources/styles/new_task_style.css'>
    <link rel='stylesheet' href='../resources/styles/variables_style.css'>
    <link rel='icon' href='../resources/images/icon.ico' type='image/x-icon'>
    <link
        href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&display=swap'
        rel='stylesheet'>
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200' />

    <script src='../resources/javascripts/state_task.js' defer></script>
    <script src='../resources/javascripts/change_theme.js' defer></script>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
    <!-- Header -->
    <header class='main-content-top'>
        <img alt='logo' src='../resources/images/logo.png' class='mct-img'>
        <h1 class='mct-text'>Task</h1>
    </header>

    <!-- Add new tasks -->
    <form class='main-content-bottom' id='form-new-task'>
        <!-- Title -->
        <section class='mcb-title'>
            <div class='mcb-title-content'>
                <p class='mcb-title-content-text'>Task title:</p>
                <input class='mcb-title-content-input' type='text' id='title-task' autocomplete="off">
            </div>
        </section>

        <!-- Description -->
        <section class='mcb-description'>
            <div class='mcb-description-content'>
                <p class='mcb-description-content-text'>Task description:</p>
                <textarea class='mcb-description-content-input' type='text' id='description-task'
                    autocomplete="off"></textarea>
            </div>
        </section>

        <!-- State -->
        <section class='mcb-footer'>
            <div class='mcb-footer-content' id='mcb-footer-content'>
                <button class='mcb-footer-content-invalid-button' id='confirm-task'>Confirm</button>
            </div>
        </section>
    </form>
</body>
