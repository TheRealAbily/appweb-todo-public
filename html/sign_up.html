<!DOCTYPE html>
<html lang='en'>

<head>
    <title>ToDo AppWeb</title>

    <link rel='stylesheet' href='../resources/styles/sign_style.css'>
    <link rel='icon' href='../resources/images/icon.ico' type='image/x-icon'>
    <link
        href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&display=swap'
        rel='stylesheet'>

    <script src='../resources/javascripts/sign_validation.js' defer></script>
    <script scr='../resources/javascripts/set_theme.js' defer></script>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
    <header id='content__top'>
        <img alt='logo' src='../resources/images/logo.png' id='content__top-img'>
        <h1 id='content__top-text'>Sign up ToDo AppWeb</h1>
    </header>

    <section id='content__middle'>
        <form class='content__middle-background' action='dashboard.html' id='form'>
            <p class='content__middle-text'>Username</p>
            <input class='content__middle-input' name='username-up' type='text' id='username' autocomplete='off'>
            <p class='content__middle-text'>Email</p>
            <input class='content__middle-input' name='email-up' type='text' id='email' autocomplete='off'>
            <p class='content__middle-text'>Password</p>
            <input class='content__middle-input' name='password-up' type='password' id='password' autocomplete='off'>
            <p class='content__middle-text'>Confirm password</p>
            <input class='content__middle-input' name='confirm-password-up' type='password' id='c-password'
                autocomplete='off'>
            <button class='content__middle-button content__middle-invalid-button' type='submit' id='submit-button'>Sign
                up</button>
        </form>
    </section>

    <footer id='content__bottom'>
        <div id='content__bottom-background'>
            <p class='content__bottom-text' id='content__bottom-text-bottom'>Already have an account?<a
                    id='content__bottom-link' href='sign_in.html'>Sign
                    in!</a></p>
        </div>
    </footer>
</body>

</html>
